<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.25">
        <title>F8</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main> 
            <div class="center">
                <section class="top">
                    <div class="logo"></div>
                    <div class="inputBox">
                        <div class="input">
                            <label>
                                <div class="lineDeco"></div>
                                <div class="lineDeco2"></div>
                                <input class="id" placeholder="請輸入帳號" required>
                                <div class="lineDeco3"></div>
                                <div class="lineDeco4"></div>
                                <div class="inputIcon id"></div>
                                <div class="inputDeco3"></div>
                                <div class="inputDeco4"></div>
                            </label>
                            <label>
                                <div class="lineDeco"></div>
                                <div class="lineDeco2"></div>
                                <input class="pw" placeholder="請輸入帳號" required>
                                <div class="lineDeco3"></div>
                                <div class="lineDeco4"></div>
                                <div class="inputIcon pw"></div>
                                <div class="inputDeco3"></div>
                                <div class="inputDeco4"></div>
                            </label>
                        </div>
                        <button type="submit"></button>
                    </div>
                    <div class="unionLogo"></div>
                </section>
                <section class="bottom">
                    <div class="mainObject"></div>
                </section>
            </div>
            <div class="bg"></div>
        </main>
    </body>
</html>
